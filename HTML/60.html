<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<style type="text/css">
		div{
			margin: 100px auto;
			width: 200px;
			height: 50px;
			background: #93fb40;
			border-radius: 12px;
			}
		div:hover {
			transform: translate(4px,4px);
		}
	</style>
	
</head>
<body>
<div onclick="hello2('lipp')"></div>

</body>
<script type="text/javascript">
	document.write("<h1>Hello,World!</h1>")
	
	function hello(user){
		return "<h1> Hello, " + user + "</h1>"; //输出参数
	};
	function hello2(user){
		document.write(hello(user));
	}

</script>
</html>
