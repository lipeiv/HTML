<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程</title>
</head>
<body>
<p>JavaScript能够直接写入HTML的输出流中:</p>
<script>
document.write("<h1>这是一个标题</h1>");
document.write("<p>这是一个段落</p>");
</script>
<p>
你只能在HTML输出流中使用<strong>document.write</strong>.
如果你在文档已加载后使用它（比如在函数中）。会覆盖整个文档。
</p>
</body>
</html>
