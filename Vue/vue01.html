<!DOCTYPE html>
<html>
<head>
	<title>Hello VUE</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="(book,index) in books">{{index+1}}.{{book.name}}</li>
		</ul>
		<p v-html="msg" id="v-html">hhhh</p>

		<input type="button" value="按钮" @click="lang">
		<input type="button" value="低调" @click="stop">
		<p>{{ msg3 }}</p>
	</div>

	


	<script src="vue.js"></script>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				books:[
				{ name:"《vue.js》实战"},
				{ name:"《JavaScript语言精粹》"},
				{ name:"《JavaScript高级程序设计》"}],
				msg:"<h1>这是一个H1标签</h1>",
				msg2:"这是一个标签",
				msg3:"猥琐发育，浪起来～～😄",
				intervalId:null,
			},
			methods:{
				show:function(){
					alert("Hello");
				},
				lang(){

					if (this.intervalId != null) {
						return;
					}
					this.intervalId = setInterval(() =>{
						var start = this.msg3.substring(0,1);
						var end = this.msg3.substring(1);
						this.msg3=end+start;

						},400)
					
				},

				stop(){
					clearInterval(this.intervalId);
					this.intervalId = null;
					console.log(this.msg3);
				}
			}
		});

		document.getElementById('v-html').onclick=function() {
			alert("hah");
		};
		
	</script>
</body>
</html>
