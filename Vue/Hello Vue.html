<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 示例</title>
	<style type="text/css">
		[v-cloak]{
			display:none;
		}
	</style>
</head>
<body bgcolor="blanchedalmond">

<div id="app" v-cloak>
	<input type="text" v-model="name" placeholder="你的名字">
	<h1>你好，{{  name  }}</h1>
	点击次数:{{ counter}}
	<button @click="counter++">+1</button>
	<button @click="counter--">-1</button>
	<button @click="counter=0">reset</button>
	<h3 v-if="age>18">允许24小时登录</h3>
	<h3 v-else-if="age>14">允许8小时登录</h3>
	<h3 v-else>允许4小时登录</h3>
	<span title="你瞅啥？">{{ message }}</span>
</div>

<script src="vue.js"></script>
<script>
	var app = new Vue({
		el: '#app',
		data:{
			name: "你的名字",
			counter:0,
			age: 16,
			message: '网站打开时间：'+ new Date().toLocaleString(),
		},
		computed:{
			time: function(msg){
				return msg + new Date().toLocaleString();
			}
		}
	});
</script>
</body>
</html>
